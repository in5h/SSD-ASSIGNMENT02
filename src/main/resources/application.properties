# H2 + JPA
spring.datasource.url=jdbc:h2:mem:apilab;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# SECURITY FIX #7: Hardened JWT Configuration
# Strong secret key (minimum 256 bits for HS256) - In production, use environment variable
# Example: app.jwt.secret=${JWT_SECRET:defaultFallbackSecret1234567890123456789012345678901234567890}
app.jwt.secret=MySecureJWTSecretKeyForProductionUseChangeThisToStrongRandomKeyMinimum256BitsRequiredForHS256
# Short token validity (1 hour instead of 30 days)
app.jwt.ttl-seconds=3600
# Issuer claim for token validation
app.jwt.issuer=owasp-api-vuln-lab
# Audience claim for token validation
app.jwt.audience=api-users

# Expose error details (VULNERABILITY: API7-Security Misconfiguration)
server.error.include-message=always
server.error.include-stacktrace=always

logging.level.root=INFO
